<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AskUni â€” UoB Assistant</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“</text></svg>">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar glass">
    <div class="topbar__left">
      <span class="logo">ğŸ“</span>
      <strong>AskUni</strong><span class="muted"> â€” University of Bahrain Â· IT</span>
    </div>

    <div class="topbar__right">
      <div class="row">
        <label>Theme</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>

      <div class="row">
        <label>BG</label>
        <select id="bgMode">
          <option value="none">None</option>
          <option value="color">Color</option>
          <option value="image">Image</option>
        </select>
      </div>

      <div class="row" id="bgColorRow" style="display:none;">
        <label>Color</label>
        <input id="bgColor" type="color" value="#0b0f14" />
      </div>

      <div class="row" id="bgUrlRow" style="display:none;">
        <label>Image URL</label>
        <input id="bgUrl" type="text" placeholder="https://example.com/wallpaper.jpg or /assets/bg.jpg" />
      </div>

      <button id="applyBg" class="btn">Apply</button>
      <button id="clearBg" class="btn">Clear</button>
    </div>
  </header>

  <div id="app">
    <aside class="sidebar glass">
      <section class="user-card">
        <div class="avatar" id="userAvatar">G</div>
        <div>
          <div class="user-name" id="userName">Guest</div>
          <div class="user-id" id="userId">Not signed in</div>
        </div>
        <div class="user-actions">
          <button id="loginBtn" class="btn primary">Login</button>
          <button id="logoutBtn" class="btn" hidden>Logout</button>
        </div>
      </section>

      <section class="quick-links">
        <h3>Quick Links</h3>
        <div class="icons">
          <a href="https://sis.uob.edu.bh" target="_blank" aria-label="UoB SIS">ğŸ”—</a>
          <a href="https://ucs.uob.edu.bh" target="_blank" aria-label="UCS">ğŸ›ï¸</a>
          <a href="https://www.uob.edu.bh" target="_blank" aria-label="UoB Website">ğŸ </a>
        </div>
      </section>

      <section class="history">
        <div class="history__header">
          <h3>Chat History</h3>
          <button id="newChatBtn" class="btn">New chat</button>
        </div>
        <ul id="historyList" class="history__list"></ul>
      </section>

      <section class="status">
        <div>Server: <span id="serverStatus">â€”</span></div>
        <div>Model: <span id="modelName">â€”</span></div>
      </section>
    </aside>

    <main class="main glass">
      <!-- Welcome text removed; chat fills the whole main area -->
      <div class="chat" id="chat"></div>

      <form class="composer" onsubmit="return false;">
        <label class="file">
          <input id="fileInput" type="file" hidden />
          <span>ğŸ“</span>
        </label>

        <button id="micBtn" class="icon-btn" title="Tap to record">ğŸ™ï¸</button>

        <textarea id="messageInput" rows="1" placeholder="Type your questionâ€¦"></textarea>
        <button id="sendBtn" class="btn primary">Send</button>
      </form>
    </main>
  </div>

  <dialog id="loginModal" class="modal">
    <div class="modal__content">
      <div class="tabs">
        <button id="tabRegister" class="btn primary">Register</button>
        <button id="tabLogin" class="btn">Login</button>
      </div>
      <h3 id="authTitle">Create account</h3>
      <p id="authSub" class="muted">Use your UoB student email.</p>

      <div id="registerFields">
        <input id="firstName" type="text" placeholder="First name" />
        <input id="lastName" type="text" placeholder="Last name" />
        <input id="email" type="email" placeholder="202012345@stu.uob.edu.bh" />
        <input id="password" type="password" placeholder="Password (8+ with letters & numbers)" />
        <input id="password2" type="password" placeholder="Confirm password" />
      </div>

      <div id="loginFields" style="display:none;">
        <input id="loginEmail" type="email" placeholder="202012345@stu.uob.edu.bh" />
        <input id="loginPassword" type="password" placeholder="Password" />
      </div>

      <div class="buttons">
        <button id="confirmAuth" class="btn primary">Continue</button>
        <button id="cancelAuth" class="btn" type="button">Cancel</button>
      </div>
    </div>
  </dialog>

  <script src="./script.js"></script>
</body>
</html>
