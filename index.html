<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskUni</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
      <div class="nav-logo">AskUni</div>
      <div class="nav-links">
        <a href="https://www.uob.edu.bh" target="_blank" class="nav-link">University of Bahrain</a>
        <a href="https://sis.uob.edu.bh" target="_blank" class="nav-link">Student Information System</a>
        <a href="https://ucs.uob.edu.bh" target="_blank" class="nav-link">UOB Course</a>
      </div>
      <div class="nav-controls">
        <button id="theme-toggle-header" class="theme-toggle-btn" type="button">
          <span class="light-icon">☀️</span>
          <span class="dark-icon">🌙</span>
        </button>
        <button id="clear-chat" class="clear-chat-btn" type="button">Clear Chat</button>
      </div>
    </nav>

    <!-- Sidebar for Saved Chats -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Saved Chats</h3>
      </div>
      <div class="sidebar-chat-list">
        <!-- This area will be populated dynamically with saved chats -->
      </div>
      <div class="new-chat-btn-container">
        <button class="new-chat-btn">New Chat</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chat-box">
        <div class="chat-box-content chat-box-body"></div>
        <div class="chat-box-footer">
          <input type="text" placeholder="Ask here..." />
          <button type="button">📤</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
